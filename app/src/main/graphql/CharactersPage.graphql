query CharactersPage($page: Int, $perPage: Int, $sort: [CharacterSort], $search: String) {
    Page(page: $page, perPage: $perPage) {
        characters(sort: $sort, search: $search) {
            id
            name {
                native
            }
            image {
                medium
            }
            age
            gender
        }
    }
}